# ICEMET Server config
#

# Files
path_watch: "~/.icemet/files"
path_results: "~/.icemet/results"
save_results: "oprtv" # o=original, p=preproc, m=min, r=recon, t=threshold, v=preview
save_empty: true
save_skipped: true
type_results: "png"
type_results_lossy: "jpg"

# SQL server
sql_host: "127.0.0.1"
sql_port: 3306
sql_user: "icemet"
sql_passwd: ""
sql_database: "icemet"
sql_table_particles: "particles"
sql_table_stats: "stats"
sql_table_meta: "meta"

# Preprocessing
img_x: 200
img_y: 0
img_w: 2048
img_h: 2048
img_rotation: 0
empty_th_original: 40 # Before preproc
empty_th_preproc: 10 # After preproc
empty_th_recon: 15 # Minimum image
noisy_th_recon: -1 # Minimum image
bgsub_stack_len: 7
filt_lowpass: 0

# Reconstruction
holo_z0: 8.3e-3
holo_z1: 38.6e-3
holo_dz: 0.020e-3
holo_pixel_size: 3.45e-6
holo_lambda: 660e-9
holo_distance: 56.4e-3
recon_step: 1515
focus_step: 20
segment_th_factor: 0.60 # th = X * median_Ipp
segment_size_min: 2
segment_size_max: -1
segment_size_small: 4
segment_pad: 10
img_ignore_x: 100
img_ignore_y: 100

# Analysis
segment_scale: 200.0
particle_th_factor: 0.35 # th = median_Ipp - X*(median_Ipp-min_Isegm)
diam_corr: false
diam_corr_d0: 0.00e-6
diam_corr_d1: 5.00e-6
diam_corr_f0: 0.000
diam_corr_f1: 1.000

# Statistics
stats_time: 60
stats_frames: -1 # Use fixed framerate
particle_z_min: 13.3e-3
particle_z_max: 33.6e-3
particle_diam_min: 5.0e-6
particle_diam_max: 200.0e-6
particle_diam_step: 0.1e-6
particle_circ_min: 0.0
particle_circ_max: 1.1
particle_dynrange_min: 45
particle_dynrange_max: 255

# OpenCL
ocl_device: "NVIDIA:GPU:0"
